description: "## Usage


  https://api.bantubeli.com/dl/product/{section}


  >**Section** :\ 


  - all

  - home

  - featured

  - trending

  - hot

  - discount

  - category slug *(example : nugget )*


  >**query attributes** :


  - Required attribute(s):

  \  - limit_store : numeric

  \  - limit_store_product : numeric


  - Optional attributes :

  \  - filter : popularity, date, price_min & price_max

  \  - search : string

  \  - show_category : boolean

  \  - show_rating : boolean

  \  - zip_code : numeric


  - group attribute(s) :

  \  - latitude & longtitude


  - Addon attribute(s) :

  \  - filter (only price) :\ 

  \      - filter_min : numeric, min 0

  \      - filter_max : numeric, max 99999999

  \     \ 

  \  - filter :

  \      - sort_by : asc, desc

  \     \ 

  \  \ 

  \  \ 

  \  \ 

